<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../public/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/style_gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Scooter Lab</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

      <div class="banner">
        <div class="profile">
          <img src="../public/profilovka.svg" alt="Profil" class="profile-img" />
        </div>

        <div class="icons">
          <div class="icon-placeholder"><a href="../index.html"><img src="../public/Home.svg"></a></div>
          <div class="icon-placeholder"><a href="./indexes/services.html"><img src="../public/Tool.svg"></a></div>
          <div class="icon-placeholder"><a href="./indexes/gallery.html"><img src="../public/Image.svg"></a></div>
          <div class="icon-placeholder"><a href="./indexes/contact.html"><img src="../public/Phone.svg"></a></div>
        </div>
      </div>

      <div class="header">
        <div><h1>Naše nejhezčí skútry</h1></div>
      </div>

      <div class="gallery-container">
        <button class="arrow left-arrow" onclick="prevImage()">&#8249;</button>
        <div class="photo" id="photo">
          <img id="photo-img" src="../public/dragster_scooter.png" alt="Foto 1" style="max-width: 100%; max-height: 100%; border-radius: 20px;">
        </div>
        <button class="arrow right-arrow" onclick="nextImage()">&#8250;</button>
      </div>
      <div>
        <p class="caption" id="caption">ItalJet Dragster</p>
      </div>

      <script>
        const images = [
          { src: "../public/dragster_scooter.png", caption: "ItalJet Dragster"},
          { src: "../public/orange_scooter.png", caption: "Oranžový skútr"},
          { src: "../public/blue_scooter.jpg", caption: "Modrý skútr"},
          { src: "../public/purple_scooter.png", caption: "Fialový skútr"},
          { src: "../public/red_scooter.png", caption: "Červený skútr"},
          { src: "../public/yellow_scooter.png", caption: "Žlutý skútr"},
        ];
      
        let currentIndex = 0;
      
        function updateGallery() {
          document.getElementById('photo-img').src = images[currentIndex].src;
          document.getElementById('caption').textContent = images[currentIndex].caption;
        }   

      
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          updateGallery();
        }

        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateGallery();
        }
      </script>
  </body>
</html>
