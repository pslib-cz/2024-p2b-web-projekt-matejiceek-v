<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Scooter Lab</title>
  </head>
  <body>
    <div id="app"></div>

      <div class="banner">
        <div class="profile">
          <img src="%BASE_URL%profilovka.svg" alt="Profil" class="profile-img" />
        </div>

        <div class="icons">
          <div class="icon-placeholder"><a href="%BASE_URL%index.html"><img src="%BASE_URL%Home.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%services.html"><img src="%BASE_URL%Tool.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%gallery.html"><img src="%BASE_URL%Image.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%contact.html"><img src="%BASE_URL%Phone.svg"></a></div>
        </div>
      </div>

      <div class="header">
        <div><h1>Naše nejhezčí skútry</h1></div>
      </div>

      <div class="gallery-section">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="%BASE_URL%dragster_scooter.webp" alt="Foto 1">
              <h2>ItalJet dragster</h2>
            </div>

            <div class="swiper-slide">
              <img src="%BASE_URL%blue_scooter.webp" alt="Foto 1">
              <h2>Modrý skútr</h2> 
            </div>

            <div class="swiper-slide">
              <img src="%BASE_URL%orange_scooter.webp" alt="Foto 1">
              <h2>Oranžový skútr</h2>
            </div>

            <div class="swiper-slide">
              <img src="%BASE_URL%yellow_scooter.webp" alt="Foto 1">
              <h2>Žlutý skútr</h2>
            </div>

            <div class="swiper-slide">
              <img src="%BASE_URL%red_scooter.webp" alt="Foto 1">
              <h2>Červený skútr</h2>
            </div>

            <div class="swiper-slide">
              <img src="%BASE_URL%purple_scooter.webp" alt="Foto 1">
              <h2>Fialový skútr</h2>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script type="module" src="/src/scripts/swiper.js"></script>
  </body>
</html>
