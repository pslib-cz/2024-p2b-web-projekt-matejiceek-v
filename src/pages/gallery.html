<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style_gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Scooter Lab</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="%BASE_URL%src/scripts/main.js"></script>

      <div class="banner">
        <div class="profile">
          <img src="%BASE_URL%profilovka.svg" alt="Profil" class="profile-img" />
        </div>

        <div class="icons">
          <div class="icon-placeholder"><a href="%BASE_URL%index.html"><img src="%BASE_URL%Home.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%services.html"><img src="%BASE_URL%Tool.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%gallery.html"><img src="%BASE_URL%Image.svg"></a></div>
          <div class="icon-placeholder"><a href="%BASE_URL%contact.html"><img src="%BASE_URL%Phone.svg"></a></div>
        </div>
      </div>

      <div class="header">
        <div><h1>Naše nejhezčí skútry</h1></div>
      </div>

      <div class="gallery-container">
        <button class="arrow left-arrow" onclick="prevImage()">&#8249;</button>
        <div class="photo" id="photo">
          <img id="photo-img" src=".%BASE_URL%dragster_scooter.png" alt="Foto 1" style="max-width: 100%; max-height: 100%; border-radius: 20px;">
        </div>
        <button class="arrow right-arrow" onclick="nextImage()">&#8250;</button>
      </div>
      <div>
        <p class="caption" id="caption">ItalJet Dragster</p>
      </div>
      
  </body>
</html>
