<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/2024-p2b-web-projekt-matejiceek-v/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Scooter Lab</title>
    <link rel="stylesheet" crossorigin href="/2024-p2b-web-projekt-matejiceek-v/assets/style-DH6eSzvE.css">
  </head>
  <body>
    <div id="app"></div>

      <div class="banner">
        <div class="profile">
          <img src="/2024-p2b-web-projekt-matejiceek-v/profilovka.svg" alt="Profil" class="profile-img" />
        </div>

        <div class="icons">
          <div class="icon-placeholder"><a href="/2024-p2b-web-projekt-matejiceek-v/index.html"><img src="/2024-p2b-web-projekt-matejiceek-v/Home.svg"></a></div>
          <div class="icon-placeholder"><a href="/2024-p2b-web-projekt-matejiceek-v/services.html"><img src="/2024-p2b-web-projekt-matejiceek-v/Tool.svg"></a></div>
          <div class="icon-placeholder"><a href="/2024-p2b-web-projekt-matejiceek-v/gallery.html"><img src="/2024-p2b-web-projekt-matejiceek-v/Image.svg"></a></div>
          <div class="icon-placeholder"><a href="/2024-p2b-web-projekt-matejiceek-v/contact.html"><img src="/2024-p2b-web-projekt-matejiceek-v/Phone.svg"></a></div>
        </div>
      </div>

      <div class="header">
        <div><h1>Naše nejhezčí skútry</h1></div>
      </div>

      <div class="gallery-container">
        <button class="arrow left-arrow" onclick="prevImage()">&#8249;</button>
        <div class="photo" id="photo">
          <img id="photo-img" src="/2024-p2b-web-projekt-matejiceek-v/dragster_scooter.png" alt="Foto 1" style="max-width: 100%; max-height: 100%; border-radius: 20px;">
        </div>
        <button class="arrow right-arrow" onclick="nextImage()">&#8250;</button>
      </div>
      <div>
        <p class="caption" id="caption">ItalJet Dragster</p>
      </div>

      <script>
        const images = [
          { src: "dragster_scooter.png", caption: "ItalJet Dragster"},
          { src: "orange_scooter.png", caption: "Oranžový skútr"},
          { src: "blue_scooter.jpg", caption: "Modrý skútr"},
          { src: "purple_scooter.png", caption: "Fialový skútr"},
          { src: "red_scooter.png", caption: "Červený skútr"},
          { src: "yellow_scooter.png", caption: "Žlutý skútr"},
        ];
      
        let currentIndex = 0;
      
        function updateGallery() {
          document.getElementById('photo-img').src = images[currentIndex].src;
          document.getElementById('caption').textContent = images[currentIndex].caption;
        }   

      
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          updateGallery();
        }

        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateGallery();
        }
      </script>

  </body>
</html>
